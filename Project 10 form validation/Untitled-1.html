<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div id="container">
        <div id="main">
            <h2 id="heading">Form Validation For New User </h2>
            <form action="#" onsubmit="return myFunction()">
                <div class="mainpage">
                    <label>UserName</label><br>
                    <input type="text" id="uname" placeholder="UserName"><br>
                    <span id="hideen"  style="color : red " ></span>
                </div>
                <div class="mainpage">
                    <label>Password</label><br>
                    <input type="password" id="upass" placeholder="Password"><br>
                    <span id="hideen1" style="color : red"></span>
                </div>
                <div class="mainpage">
                    <label>Confirm Password</label><br>
                    <input type="password" id="conpass" placeholder="Confirm Password"><br>
                    <span id="hideen2" style="color : red"></span>
                </div>
                <div class="mainpage">
                    <label>Mobile No.</label><br>
                    <input type="number" id="mbl" placeholder="Mobile No."><br>
                    <span id="hideen3" style="color : red"></span>
                </div>
                <div class="mainpage">
                    <label>Email</label><br>
                    <input type="email" id="email" placeholder="Email"><br>
                    <span id="hideen4" style="color : red" ></span>
                </div>
                <br>
                <button id="btn" type="submit">Submit</button>

            </form>


        </div>
    </div>
    <script src="Untitled-1.js"></script>
